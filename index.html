<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" />
    <title>JavaScript Coding Quiz</title>
</head>
<!-- Created sections within HTML to associate with different phases or states of quiz. Id's and divisions set to easier isolate certain child elements -->
<!-- button added to initialize testing phase -->

<body>
    <div><button id="view-scores">View Highscores</button></div>
    <section id="begin">
        <h2>Begin Quiz</h2>
        <p>This is a coding quiz that tests your knowledge of JavaScript related content. Answer the following questions
            within the time limit, keeping in mind that each wrong answer will deduct 10 seconds from your remaining
            time. Good luck!</p>
        <button id="start-button">Start Quiz</button>
    </section>

    <section id="testing">
        <h2 id="question-name">Questions</h2>
        <div id="questions-option" class = "choices">
        </div>
    </section>
    <!-- text entry input for initials, button for submission to high score log -->
    <section id="finish">
        <h2>Enter Initials</h2>
        <input type="text" />
        <button id="finish-button">Finish</button>
    </section>
    <section id="scoring">
        <h2>High Scores</h2>
        <div id="high-scores">
        </div>
        <div id="ending-buttons">
            <button id="back-button">Restart</button>
            <button id="clear-button">Clear HighScores</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
